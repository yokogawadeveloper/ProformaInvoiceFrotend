<div class="container">

    <hr>

    <div class="row">
        <div class="col-md-3">
            <div class="div-name">
                <mat-form-field>
                    <input matInput placeholder="Division Name" [(ngModel)]="divisionName">
                </mat-form-field>
            </div>
            <br>
            <div>
                <button mat-raised-button color="primary" (click)="divisionMaster()">Save</button>
            </div>
        </div>
        <div class="col-md-3">
            <div class="div-abbr">
                <mat-form-field>
                    <input matInput placeholder="Abbr" style="text-transform:uppercase" minlength="3" maxlength="3" [(ngModel)]="divisionAbbr">
                </mat-form-field>
            </div>
        </div>
        <!-- <div class="col-md-3">
            <div class="bu-head">
                <mat-form-field>
                    <input matInput placeholder="BU Head" [(ngModel)]="buHead">
                </mat-form-field>
            </div>
        </div> -->
    </div>

    <hr>

    <div class="row mt-5">
        <div class="col-md-12">
            <!-- <mat-card> -->
                <div class="">
                    <table class="tab-flex" mat-table [dataSource]="dataSource">
            
                        <ng-container matColumnDef="slno">
                            <th mat-header-cell *matHeaderCellDef> Sl no. </th>
                            <td mat-cell *matCellDef="let element;let i = index"> {{ i + 1 }} </td>
                        </ng-container>
            
                        <!-- <ng-container matColumnDef="division_id">
                            <th mat-header-cell *matHeaderCellDef> Divison ID  </th>
                            <td mat-cell *matCellDef="let element"> {{element.DivisionId}} </td>
                        </ng-container> -->
            
                        <ng-container matColumnDef="division_name">
                            <th mat-header-cell *matHeaderCellDef> Division Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.DivisionName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="abbr">
                            <th mat-header-cell *matHeaderCellDef> Abbrevation </th>
                            <td mat-cell *matCellDef="let element"> {{element.Abbr}} </td>
                        </ng-container>

                        <!-- <ng-container matColumnDef="bu_head">
                            <th mat-header-cell *matHeaderCellDef> BU Head </th>
                            <td mat-cell *matCellDef="let element"> {{element.BUHead}} </td>
                        </ng-container> -->

                        <ng-container matColumnDef="delete">
                            <th mat-header-cell *matHeaderCellDef> Delete </th>
                            <td mat-cell *matCellDef="let element"> 
                                <button mat-icon-button color="accent" (click)="deleteDiv(element?.DivisionId)">
                                    <mat-icon class="mat-18">delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                       
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <div *ngIf="resultsLength == 0" class="noRecords">No records found</div>
                </div>
            <!-- </mat-card> -->
        </div>
    </div>

    <hr>

</div>
