<div class="container">

    <hr>

    <div class="row">
        <div class="col-md-3">
            <div class="emp-no">
                <mat-form-field>
                    <input matInput placeholder="Employee No" [(ngModel)]="employeeNo">
                </mat-form-field>
            </div>
            <br>
            <button mat-raised-button color="primary" (click)="projectmanagerMaster()">Save</button>
        </div>
        <div class="col-md-3">
            <div class="emp-name">
                <mat-form-field>
                    <input matInput placeholder="Employee Name" [(ngModel)]="employeeName">
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-3">
            <div class="bu-head">
                <mat-form-field>
                    <input matInput placeholder="BU Head" [(ngModel)]="buHead">
                </mat-form-field>
            </div>
        </div>
    </div>

    <hr>

    <div class="row mt-5">
        <div class="col-md-12">
            <!-- <mat-card> -->
                <div class="">
                    <table class="tab-flex" mat-table [dataSource]="dataSource">
            
                        <ng-container matColumnDef="slno">
                            <th mat-header-cell *matHeaderCellDef> Sl no. </th>
                            <td mat-cell *matCellDef="let element;let i = index"> {{ i + 1 }} </td>
                        </ng-container>
            
                        <!-- <ng-container matColumnDef="pm_id">
                            <th mat-header-cell *matHeaderCellDef> Region ID  </th>
                            <td mat-cell *matCellDef="let element"> {{element.PMId}} </td>
                        </ng-container> -->
            
                        <ng-container matColumnDef="emp_no">
                            <th mat-header-cell *matHeaderCellDef> Employee No </th>
                            <td mat-cell *matCellDef="let element"> {{element.EmployeeNo}} </td>
                        </ng-container>

                        <ng-container matColumnDef="emp_name">
                            <th mat-header-cell *matHeaderCellDef> Employee Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.EmployeeName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="bu_head">
                            <th mat-header-cell *matHeaderCellDef> BU Head </th>
                            <td mat-cell *matCellDef="let element"> {{element.BUHead}} </td>
                        </ng-container>

                        <ng-container matColumnDef="delete">
                            <th mat-header-cell *matHeaderCellDef> Delete </th>
                            <td mat-cell *matCellDef="let element"> 
                                <button mat-icon-button color="accent" (click)="deletePM(element?.PMId)">
                                    <mat-icon class="mat-18">delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                       
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <div *ngIf="resultsLength == 0" class="noRecords">No records found</div>
                </div>
            <!-- </mat-card> -->
        </div>
    </div>

</div>
